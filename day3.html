<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./day3.css">
    <title>Student Registration Form</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#" class="nav-link">Student Application Form</a> </li>
            </ul>
        </nav>
    </header>

    </div>
    <main class="body-area">
        <form class="form-container">
            <h1>Application Form</h1>
            
            
            <div class="input-wrapper Firstname-wrapper">
            <label for="Firstname">First-name</label>
            <input type="Firstname" id="Firstname" class="Firstname-input" placeholder="e.g Adeyemi">
            </div>
            
            <div class="input-wrapper Secondname-wrapper">
                <label for="Secondname">Second-name</label>
            <input type="Secondname" id="Secondname" class="Secondname-input" placeholder="e.g Ola">
            </div>
            
            <div class="input-wrapper Lastname-wrapper">
                <label for="Lastname">Last-name</label>
            <input type="Lastname" id="Lastname" class="Lastname-input" placeholder="e.g Yinka">
            </div>
            <div class="input-wrapper Email-wrapper"> 
            <label for="Email">Email</label>
                <input type="Email" id="Email" class="email-input" placeholder="office@gmail.com">
            </div>
    
            <div class="input-wrapper telephone-wrapper">
            <label for="Tel">Phone Number</label>
            <input type="Tel" id="Tel" class="Phone-input" placeholder="e.g +2348100002222">
        </div>
    
        <div class="input-wrapper DoB-wrapper">
            <label for="DoB">Dateofbirth</label>
        <input type="DoB" id="DoB" class="DoB-input" placeholder="e.g 12-03-2020">
        </div>
    
        <div class="input-wrapper question-wrapper">
            <p>Have you been to any other institution</p>
        <div class="checkbox-wrapper">
            <label for="yes">Yes</label>
            <input type="checkbox" id="yes" class="yes-checkbox"/>
            <label for="no">No</label>
        <input type="checkbox" id="no" class="no-checkbox"/>
        </div>
        </div>
    <div class="input-wrapper message-wrapper">
        <label for="message">Leave a Message</label>
        <textarea placeholder="Message" id="message"></textarea>
    </div>
    <div class="button-wrapper">
        <button class="registration-button">Submit</button>

    </div>
        </form>
    </main>
    
</body>
</html>
